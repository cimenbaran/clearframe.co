name: Deploy to Replit
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run check
      
    - name: Build
      run: npm run build
      
    - name: Deploy to Replit
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: replit-deploy
        folder: dist
        clean: true
